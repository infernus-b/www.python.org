name: directory-listing
on: [push]

jobs:
  pages-directory-listing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build webXash
        run: |
          cd webXash
          npm i
          git submodule update --init
          npm run build
          touch 'dist/.nojekyll'
          cp ./hl-engine-js/lib/xash.html.mem ./dist
          cp ./hl-engine-js/lib/client.js ./dist
          cp ./hl-engine-js/lib/menu.js ./dist
          cp ./hl-engine-js/lib/xash.js ./dist
          cp ./hl-engine-js/lib/server.js ./dist
          cd ..
          mv webXash webXash-old
          cd webXash-old
          mv dist ../webXash
          cd ..
          rm -rf webXash-old

                              - name: Directory Listing for Github Page
                                uses: rajibdpi/directory-listing-for-github-page@v4.0.2
                                with:
                                  FOLDER: .
          
          

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'      # upload generated folder
  
  deploy:
    needs: pages-directory-listing
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
