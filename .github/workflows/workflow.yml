name: directory-listing

on: [push]

jobs:
  pages-directory-listing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: .  # Directory to generate index

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Upload the generated folder

  deploy:
    needs: pages-directory-listing
    runs-on: ubuntu-latest
    permissions:
      pages: write       # To deploy to GitHub Pages
      id-token: write    # To verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.2.0
        with:
          target_branch: gh-pages     # Branch to deploy to
          build_dir: .                # Directory to deploy
          keep_history: true          # Preserve commit history
          allow_empty_commit: false   # Avoid empty commits
          jekyll: false               # Disable Jekyll for raw file serving
          token: ${{ secrets.GITHUB_TOKEN }}
